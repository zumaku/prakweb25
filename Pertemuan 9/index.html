<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Belajar querySelector, innerText, innerHTML</title>
  <style>
    .box {
      border: 1px solid #aaa;
      padding: 12px;
      margin-bottom: 10px;
    }

    /* ============================
       STYLE OVERLAY
       ============================ */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
    }

    #overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 250px;
    }

    .modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World!</h1>

  <div class="box" id="box1">
    <p class="text">Ini paragraf dalam box 1</p>
  </div>

  <div class="box" id="box2">
    <p class="text">Ini paragraf dalam box 2</p>
  </div>

  <div class="box" id="box3">
    <p class="text">Ini paragraf dalam box 3</p>
  </div>

  <button id="ubahTextBtn">Ubah innerText</button>
  <button id="ubahHtmlBtn">Ubah innerHTML</button>
  <button id="ubahBox3">Ubah Style</button>
  <button id="showOverlayBtn">Tampilkan Overlay</button>

  <!-- ============================
       OVERLAY HTML
       ============================ -->
  <div id="overlay">
    <div class="modal">
      <h3>Ini Overlay!</h3>
      <p>Contoh penggunaan querySelector + event.</p>
      <button id="closeOverlayBtn">Tutup</button>
    </div>
  </div>

  </script>

</body>
</html>
